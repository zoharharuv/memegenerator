<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme-Generator</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body onload="init()">

    <section class="nav-bar-bc">
        <nav class="nav-bar main-layout">
            <a href="index.html">Home</a>
        </nav>
    </section>

    <main class="main-bc">

        <section id="content" class="content main-layout">

            <section class="generator">

                <div class="canvas-container">
                    <canvas id="canvas" height="500" width="500"></canvas>
                </div>

                <div class="tools-container">
                <input type="text" id="txt-input" class="txt-input" name="text" placeholder="Enter new text"
                    oninput="onInput(this.value)">
                    <div class="tools-grid">
                        <button class="tool-btn" onclick="onMoveLine(-10)">ðŸ‘†</button>
                        <button class="tool-btn" onclick="onMoveLine(10)">ðŸ‘‡</button>
                        <img src="design/ICONS/switch-lines.png" class="tool-btn" onclick="onSwitchLines()"/>
                        <img src="design/ICONS/font-plus.png" class="tool-btn" onclick="onSetFontsize(5)"/>
                        <img src="design/ICONS/decrease-font.png" class="tool-btn" onclick="onSetFontsize(-5)"/>
                    </div>
                </div>

            </section>

            <section class="gallery"> </section>

        </section>
    </main>

    <script src="js/services/meme-service.js"></script>
    <script src="js/meme-controller.js"></script>
</body>

<footer class="footer-bc">
    <section class="footer-content main-layout">
        all rights reserved 2021

</footer>
