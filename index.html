<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme-Generator</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body onload="init()">

    <header class="nav-bar-bc">
        <nav class="nav-bar main-layout flex space-between align-center">
            <img id="logo" class="logo" src="design/LOGO/LOGO.png" />
            <ul class="main-nav flex clean-list">
                <li onclick="showGallery(this)"><a href="#">Gallery</a></li>
                <li class="vertical-line"></li>
                <li onclick="showAbout(this)"><a href="#">About</a></li>
            </ul>
            <button class="btn-menu-toggle" onclick="toggleMenu()">â˜°</button>
        </nav>
    </header>
    <main class="main-bc">


        <section id="content" class="content main-layout">

            <section class="generator">

                <div class="canvas-container">
                    <canvas id="canvas" height="500" width="500"></canvas>
                </div>

                <div class="tools-container">
                    <div class="tools-grid">
                        <input type="text" id="txt-input" class="txt-input" name="text" placeholder="Enter new text"
                            oninput="onInput(this.value)">
                        <button class="tool-btn" onclick="onMoveLine(-10)">ðŸ‘†</button>
                        <button class="tool-btn" onclick="onMoveLine(10)">ðŸ‘‡</button>
                        <img src="design/ICONS/switch-lines.png" class="tool-btn" onclick="onSwitchLines()" />
                        <img src="design/ICONS/font-plus.png" class="tool-btn" onclick="onSetFontsize(5)" />
                        <img src="design/ICONS/decrease-font.png" class="tool-btn" onclick="onSetFontsize(-5)" />
                    </div>
                </div>

            </section>

            <section class="gallery"> </section>
            <section class="about">
                <div class="about-me">
                    <p>This was created by Zohar Haruv as the second project in Coding Academy Fullstack course!</p>

                </div>
                <div class="about-links">
                    <a href="https://github.com/zoharharuv/"><img src="design/ICONS/github-logo.png" alt="github" /></a>
                    <a href="https://www.linkedin.com/in/zohar-haruv-a6690b210/"> <img
                            src="design/ICONS/linkedin-logo.png" alt="linkedin" /></a>
                    <a href="https://www.facebook.com/MisterBlat/"> <img src="design/ICONS/facebook-logo.png"
                            alt="facebook" /></a>
                </div>
            </section>

        </section>
    </main>
    <script src="js/services/storage-service.js"></script>
    <script src="js/services/meme-service.js"></script>
    <script src="js/meme-controller.js"></script>
    <script src="js/index-controller.js"></script>
</body>

<footer class="footer-bc">
    <section class="footer-content main-layout">
        all rights reserved 2021
    </section>
</footer>

</html>
