<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme-Generator</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body onload="init()">

    <header class="nav-bar-bc">
        <nav class="nav-bar main-layout flex space-between align-center">
            <img id="logo" class="logo" src="design/LOGO/LOGO.png" />
            <ul class="main-nav flex clean-list">
                <li class="nav-btn" onclick="showGallery(this)"><a href="#">Gallery</a></li>
                <li class="vertical-line"></li>
                <li class="nav-btn" onclick="showMemes(this)"><a href="#">Memes</a></li>
                <li class="vertical-line"></li>
                <li class="nav-btn" onclick="showAbout(this)"><a href="#">About</a></li>
            </ul>
            <button class="btn-menu-toggle" onclick="toggleMenu()">â˜°</button>
        </nav>
    </header>
    <main class="main-bc">


        <section id="content" class="content main-layout">

            <section class="generator">

                <div class="canvas-container">
                    <canvas id="canvas" height="500" width="500"></canvas>
                </div>

                <div class="tools-container">
                    <div class="control-box">
                        <!-- LINE 1 -->
                        <input type="text" id="txt-input" class="txt-input" name="text" placeholder="Enter new text"
                            oninput="onInput(this.value)">
                        <!-- LINE 2 -->
                        <button class="tool-btn line-up" onclick="onMoveLine(-10)">ðŸ‘†</button>
                        <button class="tool-btn line-down" onclick="onMoveLine(10)">ðŸ‘‡</button>
                        <img src="design/ICONS/switch-lines.png" class="tool-btn switch-lines" onclick="onSwitchLines()" />
                        <img src="design/ICONS/add.png" class="tool-btn add-line" onclick="onAddLine()" />
                        <img src="design/ICONS/delete.png" class="tool-btn delete-line" onclick="onDeleteLine()" />
                        <!-- LINE 3 -->
                        <img src="design/ICONS/font-plus.png" class="tool-btn add-size" onclick="onSetFontsize(5)" />
                        <img src="design/ICONS/decrease-font.png" class="tool-btn decrease-size" onclick="onSetFontsize(-5)" />
                        <img src="design/ICONS/align-left.png" class="tool-btn align-right" onclick="onSetAlign('right')" />
                        <img src="design/ICONS/align-center.png" class="tool-btn align-center" onclick="onSetAlign('center')" />
                        <img src="design/ICONS/align-right.png" class="tool-btn align-left" onclick="onSetAlign('left')" />
                        <!-- LINE 4 -->
                        <select name="fonts" class="fonts-input" onchange="onSetFont(this.value)">
                        <option value="impact">Impact</option>
                        <option value="Arial">Arial</option>
                        <option value="Georgia">Georgia</option>
                        <option value="Verdana">Verdana</option>
                        <option value="sans-serif">Sans-serif</option>
                        <option value="serif">Serif</option>
                        <option value="Cursive">Cursive</option>
                        </select>
                        <label for="font-stroke" class="custom-stroke-txt">
                            <img src="design/ICONS/text-stroke.png" class="tool-btn text-stroke">
                        </label>
                        <label for="font-fill" class="custom-txt-color">
                            <img src="design/ICONS/text-fill.png" class="tool-btn text-fill">
                        </label>
                        <!-- LINE 5 -->
                    </div>
                    <input class="color-input" type="color"  id="font-stroke"
                        value="#000000" onchange="onSetColor('stroke',this.value)">
                    <input class="color-input" type="color" id="font-fill" 
                        value="#ffffff" onchange="onSetColor('color',this.value)">
                </div>

            </section>

            <section class="gallery"> </section>
            <section class="about">
                <div class="about-me">
                    <p>This was created by Zohar Haruv as the second project in Coding Academy Fullstack course!</p>
                </div>
                <div class="about-links">
                    <a href="https://github.com/zoharharuv/"><img src="design/ICONS/github-logo.png" alt="github" /></a>
                    <a href="https://www.linkedin.com/in/zohar-haruv-a6690b210/"> <img
                        src="design/ICONS/linkedin-logo.png" alt="linkedin" /></a>
                        <a href="https://www.facebook.com/MisterBlat/"> <img src="design/ICONS/facebook-logo.png"
                            alt="facebook" /></a>
                        </div>
                    </section>
                    <section class="memes"></section>
                    
        </section>
    </main>
    <script src="js/services/storage-service.js"></script>
    <script src="js/services/meme-service.js"></script>
    <script src="js/meme-controller.js"></script>
    <script src="js/misc.js"></script>
</body>

<footer class="footer-bc">
    <section class="footer-content main-layout">
        all rights reserved 2021
    </section>
</footer>

</html>
